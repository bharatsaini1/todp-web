{% extends 'base.html' %}
{% block body%}
    

  <div class="container my-50">
    <h2>Update TODO</h2>
        
    <form action="/Update/{{todo.sno}}" method="POST">
      <form>
        <div class="mb-3">
          <label for="Title" class="form-label">TODO Title</label>
          <input type="text" class="form-control" name="Title" id="Title" value="{{todo.Title}}" aria-describedby="emailHelp">

          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="dese" class="form-label">TODO Description</label>
          <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="dese">

          <button type="submit" class="btn btn-dark my-3">Update</button>
      </form>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
